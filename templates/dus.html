<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Karbon ayak izi hesaplıyıcısı</title>
</head>
<body>
  <header class="header">
    <div class="header__text">
      <h1>Karbon ayak izinizi hesaplayın!</h1>
      <p>Girişimde bulunun ve iklim değişikliğine karşı yardımcı olun!</p>
    </div>
  </header>
  <main>
    {% block content %}
    <h2 class="main__title">Duşta ortalama ne kadar kalıyorsunuz?:</h2>
    <ul class="list" id="list">
      <!-- Görev #3 -->
      <li class="list__item">
        <a href="/{{ arac}}/{{ gd }}/4">
          <img class="item__img" src="https://w7.pngwing.com/pngs/751/790/png-transparent-drop-water-computer-icons-symbol-water-blue-drop-logo.png" alt="battery">
          <span>5-10 dk lt</span></a>
      </li>
      <li class="list__item">
        <a href="/{{ arac}}/{{ gd }}/7">
          <img class="item__img" src="https://w7.pngwing.com/pngs/751/790/png-transparent-drop-water-computer-icons-symbol-water-blue-drop-logo.png" alt="battery">
          <span>10-30 dk</span></a>
      </li>
      <li class="list__item">
        <a href="/{{ arac}}/{{ gd }}/10">
          <img class="item__img" src="https://w7.pngwing.com/pngs/751/790/png-transparent-drop-water-computer-icons-symbol-water-blue-drop-logo.png" alt="battery">
          <span>+30 dk</span></a>
      </li>
    </ul>
    {% endblock %}
  </main>
  <footer>

  </footer>
</body>
</html>
