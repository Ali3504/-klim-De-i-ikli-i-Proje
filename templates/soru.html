<!doctype html>
<html lang="en">
<head>

  <link rel="stylesheet" href="../static/css/style.css">
  <title>Karbon ayak izi hesaplıyıcısı</title>

<body>
  <header class="header">
    <div class="header__text">
      <h1>Karbon ayak izinizi hesaplayın!</h1>
      <p>Girişimde bulunun ve iklim değişikliğine karşı yardımcı olun!</p>

    <ul class="list" id="list">
      <li class="list__item">
        <a href="/{{ arac}}/{{ gd}}/{{dus}}/2">
          <img class="item__img" src="https://guvengeridonusum.com/wp-content/uploads/2015/10/22186-1300571344.jpg" alt="light">
          <span>+A - +B</span></a>
      </li>
      <!--Görev #2 -->
      <li class="list__item">
        <a href="/{{ arac}}/{{ gd}}/{{dus}}/4">
          <img class="item__img" src="https://guvengeridonusum.com/wp-content/uploads/2015/10/22186-1300571344.jpg" alt="light">
          <span>B - +C </span></a>
      </li>
      <li class="list__item">
        <a href="/{{ arac}}/{{ gd}}/{{dus}}/8">
          <img class="item__img" src="https://guvengeridonusum.com/wp-content/uploads/2015/10/22186-1300571344.jpg" alt="light">
          <span>C - F</span></a>
      </li>
    </ul>

  <footer>

</html>
